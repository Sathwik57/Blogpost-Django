{% extends 'main.html' %}
{% block content %}
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container" style="margin-top: 10%; margin-left: 30%;">
        <div class="card" style="width: 50%; padding: 5% ;">

        {% for field in form %}
        <div class="form__field" >
            <label for="formInput#text">{{field.label}}</label>
                <span>{{field}}</span>
            </div>
        {% endfor %}
        <a href = "{% url 'view-blog' id%}">
        <button class="btn  btn--lg  my-md" style="margin-right: 30px;">Skip</button>
        </a>
        <input type="submit" value="Post" class="btn btn--sub btn--lg  my-md">
    </div>
</div>
</form>
{% endblock content %}
